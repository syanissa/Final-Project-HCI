<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="style-daftar.css">
</head>
<body>

    <div id="register" class="container">
        
        <form>
            <h2><b>Selamat Datang</b></h2>
            <p>Silahkan lengkapi data di bawah ini</p>
            <div class="text-divider"></div><br>
            <input type="text" id="first name" placeholder="Nama Lengkap" class="name"> <br>
            <div class="desc"><label for="gender">Gender</label></div>
            <div class="radio-form">
                <div class="gender">Perempuan</div>
                <input type="radio" name="gender" id="female" value="female"> 
            </div>
            <div class="radio-form">
                <div class="gender">Laki-laki</div>
                <input type="radio" name="gender" id="male" value="Male">
            </div><br>
            <input type="text" id="email" placeholder="Alamat email"><br>
            <div class="desc"><label for="date">Tanggal Lahir</label></div><br>
            <input type="date">
            <br>
            <input type="password" id="password" placeholder="Ketik password"><br>
            <input type="password" id="password" placeholder="Konfirmasi password"><br>
            <button type="submit" class="new-account">
            <b>Daftar</b>
            </button><br>
            <br><a href="(2)index-login.html">Sudah mendaftar? Login di sini.</a><br>
        </form><br>
        
    </div>
    <br><br>
</body>
</html>
